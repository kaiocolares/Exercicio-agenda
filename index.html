<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>
                Agenda de Contatos
            </h1>
        </header>
        <form id="formulario">
            <h2>Adicione um contato:</h2>
            <input id="nome-contato" type="text" required placeholder="Digite o nome do contato">
            <input id="tel-contato" type="tel" required placeholder="Digite o numero do contato">
            <button type="submit">Adicionar</button>
        </form>
    
        <table>
            <thead>
                    <th>Nome</th>
                    <th>Contato</th>
            </thead>
            <tbody id="corpo-tabela">

            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
